version: '3'

networks:
  ntopng:
    driver: "bridge"

services:

  ntopng:
    container_name: ntopng
    image: rickymbru/ntopng
    build:
      context: ./docker/ntopng
      dockerfile: Dockerfile    
    #command: --community -d /var/lib/ntopng -i eth0 -i tcp://nprobe:5557 -r redis2 -w 0.0.0.0:3000 --local-networks "10.10.0.0/23=LAN,10.130.10.0/24=LAN_PIRAI"
    command: ["/etc/ntopng/ntopng.conf"]
    volumes:
      - ./data/ntopng:/var/lib/ntopng
    #network_mode: host
    ports:
      - "3000:3000"    
    restart: unless-stopped
    networks:
      - ntopng
    depends_on:
      - redis

  redis:
    container_name: redis
    image: redis:alpine
    command: --save 900 1
    volumes:
      - ./data/redis:/data
    restart: unless-stopped
    networks:
      - ntopng    
  
  nprobe:
    container_name: nprobe
    #image: xdrum/nprobe
    image: rickymbru/nprobe
    build:
      context: ./docker/nprobe
      dockerfile: Dockerfile       
    command: --collector-port 2225 --zmq tcp://*:5557 -i none -n none
    ports:
      - "2055:2055"
    networks:
      - ntopng      

